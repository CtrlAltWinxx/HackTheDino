<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Stacja 4</title>
<link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
<link rel="icon" href="bhl.jpg" type="image/jpeg">
<link rel="shortcut icon" href="bhl.jpg" type="image/jpeg">
<style>
:root { --accent:#00ffcc; --bg:#0a0a0a; }

html, body { margin:0; padding:0; height:100%; overflow-x:hidden; font-family:'Share Tech Mono', monospace; background:var(--bg); color:var(--accent); }

canvas { position: fixed; inset:0; z-index:0; display:block; }

.container {
  width:90%; max-width:800px; margin:80px auto; padding:25px 35px;
  text-align:center; background:rgba(0,0,0,0.75); border:2px solid var(--accent);
  border-radius:12px; box-shadow:0 0 20px rgba(0,255,204,0.2); position:relative; z-index:1;
  transition:all 0.3s ease;
}

h2 { color:#ff0055; font-size:2.2rem; margin-bottom:20px; font-weight:bold; }
.special-text { font-size:1.25rem; font-weight:900; color:red; margin:20px 0; line-height:1.4; text-align:center; }
p, code { font-size:1.1rem; font-weight:bold; word-wrap:break-word; }
code { display:block; margin:10px 0; font-size:1.2rem; line-height:1.4; }

input {
  background:#000; border:2px solid var(--accent); color:var(--accent);
  padding:12px; margin-top:10px; width:100%; font-size:1rem; font-weight:bold; box-sizing:border-box; border-radius:6px;
}

button {
  background:none; border:2px solid var(--accent); color:var(--accent);
  padding:14px; font-size:1rem; cursor:pointer; margin-top:15px; font-weight:bold; text-transform:uppercase;
  border-radius:6px; width:100%; transition: all 0.3s ease;
}
button:hover { background-color:var(--accent); color:#000; }

.decoded, .error {
  margin-top:20px; padding:15px; border-radius:8px; font-size:1rem; font-weight:bold; text-align:center;
}
.decoded { background:rgba(0,255,204,0.05); border:1px solid var(--accent); box-shadow:0 0 10px rgba(0,255,204,0.3); }
.error { color:red; animation:blink 1s step-start infinite; }

@keyframes blink { 50% { opacity:0; } }

img { max-width:180px; margin-top:15px; border-radius:8px; }

/* PRZYCISK JƒòZYKOWY */
#lang-switch { position:fixed; top:15px; right:20px; z-index:10; }
#lang-switch button {
  background:transparent; border:2px solid var(--accent); color:var(--accent);
  padding:6px 12px; font-size:0.9rem; border-radius:8px; cursor:pointer;
  box-shadow:0 0 10px var(--accent); transition:all 0.3s ease;
}
#lang-switch button:hover { background:var(--accent); color:#000; }

/* RESPONSYWNO≈öƒÜ */
@media (max-width:600px){
  .container{margin:40px 10px; padding:15px 20px; border-radius:8px;}
  h2{font-size:1.5rem;}
  p, code{font-size:1rem;}
  code{font-size:1rem;}
  .special-text{font-size:1.15rem;}
  button,input{padding:12px; font-size:0.95rem;}
}
</style>
</head>
<body>
<canvas id="bgCanvas"></canvas>

<!-- PRZYCISK T≈ÅUMACZENIA -->
<div id="lang-switch"><button onclick="toggleLang()">EN</button></div>

<div class="container" id="taskContainer">
<h2 id="header">&gt; STACJA [4/4] ‚Äì JAVASCRIPT</h2>
<p id="question">Co wy≈õwietli konsola po wykonaniu tego kodu?</p>
<code>
const hacker = { name: "Alice", skills: ["JS", "Python"] };<br>
hacker.skills.push("C++");<br>
console.log(hacker.skills[2]);
</code>
<input type="text" id="answerInput" placeholder="Twoja odpowied≈∫">
<button onclick="checkAnswer()">SPRAWD≈π</button>
</div>

<div class="container" id="resultContainer" style="display:none;"></div>

<script>
// --- T≈ÅUMACZENIE ---
let currentLang="PL";
function toggleLang(){
  const btn=document.querySelector("#lang-switch button");
  if(currentLang==="PL"){
    currentLang="EN"; btn.textContent="PL";
    document.getElementById("header").innerHTML="&gt; STATION [4/4] ‚Äì JAVASCRIPT";
    document.getElementById("question").textContent="What will the console display after running this code?";
    document.getElementById("answerInput").placeholder="Your answer";
    document.querySelector("#taskContainer button").textContent="CHECK";
  } else {
    currentLang="PL"; btn.textContent="EN";
    document.getElementById("header").innerHTML="&gt; STACJA [4/4] ‚Äì JAVASCRIPT";
    document.getElementById("question").textContent="Co wy≈õwietli konsola po wykonaniu tego kodu?";
    document.getElementById("answerInput").placeholder="Twoja odpowied≈∫";
    document.querySelector("#taskContainer button").textContent="SPRAWD≈π";
  }
}

// --- SPRAWDZENIE ODPOWIEDZI ---
function checkAnswer(){
  const val=document.getElementById('answerInput').value.trim();
  const task=document.getElementById('taskContainer');
  const result=document.getElementById('resultContainer');
  task.style.display='none'; result.style.display='block';

  if(val.toLowerCase()==='c++'){
    if(currentLang==="PL"){
      result.innerHTML=`
        <div class="decoded">
          <h2>üéâ GRATULACJE! üéâ</h2>
          <p>RozwiƒÖza≈Çe≈õ wszystkie zadania poprawnie!</p><br>
          Twoje umiejƒôtno≈õci przetrwania w ≈õwiecie pe≈Çnym pu≈Çapek i dziwnych zagadek zas≈ÇugujƒÖ na medal‚Ä¶ albo przynajmniej wirtualny u≈õcisk d≈Çoni.<br><br>
          Dziƒôki, ≈ºe gra≈Çe≈õ!<br>
          <div class="special-text">
            Teraz nadchodzi Tw√≥j czas na wiƒôkszƒÖ przygodƒô...<br>
            BEST Hacking League czeka w≈Ça≈õnie na Ciebie!
          </div><br>
          <button onclick="window.location.href='https://besthackingleague.pl/'">ZAPISZ SIƒò!</button>
          <img src="bhl.jpg" alt="BHL Logo">
        </div>`;
    } else {
      result.innerHTML=`
        <div class="decoded">
          <h2>üéâ CONGRATULATIONS! üéâ</h2>
          <p>You solved all challenges correctly!</p><br>
          Your survival skills in a world full of traps and strange puzzles deserve a medal‚Ä¶ or at least a virtual handshake.<br><br>
          Thanks for playing!<br>
          <div class="special-text">
            Now it's your time for a bigger adventure...<br>
            BEST Hacking League awaits you!
          </div><br>
          <button onclick="window.location.href='https://besthackingleague.pl/'">SIGN UP!</button>
          <img src="bhl.jpg" alt="BHL Logo">
        </div>`;
    }
  } else {
    if(currentLang==="PL"){
      result.innerHTML=`<div class="error">B≈ÅƒòDNA ODPOWIED≈π!<br><button onclick="location.reload()">&gt; SPR√ìBUJ PONOWNIE</button></div>`;
    } else {
      result.innerHTML=`<div class="error">WRONG ANSWER!<br><button onclick="location.reload()">&gt; TRY AGAIN</button></div>`;
    }
  }
}

// --- ANIMACJA K√ì≈ÅEK ---
const canvas=document.getElementById('bgCanvas');
const ctx=canvas.getContext('2d');
let W=window.innerWidth,H=window.innerHeight;
canvas.width=W; canvas.height=H;

const colors=["rgba(0,255,204,0.2)","rgba(128,0,255,0.2)","rgba(0,128,255,0.2)"];
class Circle{
  constructor(){this.reset();}
  reset(){this.x=Math.random()*W; this.y=Math.random()*H; this.radius=Math.random()*18+8;
    this.speed=Math.random()*0.05+0.02; this.angle=Math.random()*Math.PI*2;
    this.color=colors[Math.floor(Math.random()*colors.length)];}
  update(){this.angle+=this.speed; this.y+=Math.sin(this.angle)*2; this.x+=Math.cos(this.angle)*2;
    if(this.x<0||this.x>W||this.y<0||this.y>H) this.reset();}
  draw(){ctx.beginPath(); ctx.arc(this.x,this.y,this.radius,0,Math.PI*2); ctx.fillStyle=this.color; ctx.fill();}
}

const circles=[]; for(let i=0;i<80;i++) circles.push(new Circle());

function animateBackground(){
  ctx.fillStyle='rgba(10,10,10,0.2)'; ctx.fillRect(0,0,W,H);
  circles.forEach(c=>{c.update(); c.draw();});
  requestAnimationFrame(animateBackground);
}
animateBackground();

window.addEventListener('resize',()=>{
  W=window.innerWidth; H=window.innerHeight;
  canvas.width=W; canvas.height=H;
});
</script>
</body>
</html>
