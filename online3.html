<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>Stacja 3</title>
<link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
<link rel="icon" href="bhl.jpg" type="image/jpeg">
  <link rel="shortcut icon" href="bhl.jpg" type="image/jpeg">

<style>
body { margin:0; font-family:'Share Tech Mono', monospace; background: linear-gradient(135deg,#0f0c29,#302b63,#24243e); color:#00ffc8; display:flex; justify-content:center; align-items:center; height:100vh; overflow:hidden;}
#lang-switch { position: fixed; top: 15px; right: 20px; z-index: 10; }
#lang-switch button { background: transparent; border: 2px solid #00ffc8; color: #00ffc8; padding: 6px 12px; font-size: 0.9rem; border-radius: 8px; cursor: pointer; transition: 0.3s; }
#lang-switch button:hover { background: #00ffc8; color: #000; }
.container{ width:90vw; max-width:600px; background:rgba(0,0,0,0.85); padding:20px; border:2px solid #00ffc8; border-radius:16px; box-shadow:0 0 20px rgba(0,255,200,0.3); text-align:center; box-sizing:border-box; }
h1{ color:#ff3366; margin-bottom:10px;}
.terminal{ background:#000; color:#0ff; padding:15px; border-radius:10px; font-size:1rem; height:250px; overflow-y:auto; text-align:left; }
input{ width:100%; padding:10px; margin-top:10px; background:#000; color:#0ff; border:2px solid #00ffc8; border-radius:6px; font-family:'Share Tech Mono', monospace; font-weight:bold; box-sizing:border-box; }
button{ margin-top:10px; padding:10px 20px; background:none; border:2px solid #00ffc8; color:#00ffc8; cursor:pointer; border-radius:6px; font-weight:bold; box-sizing:border-box; }
button:hover{ background:#00ffc8; color:#000; }
.status{ margin-top:10px; font-weight:bold; }
#nextLevelBtn{ display:none; margin-top:10px; }
@media(max-width:480px){ #lang-switch { top:8px; right:8px; } #lang-switch button { padding:4px 8px; font-size:0.75rem; } .terminal{ height:200px; font-size:0.85rem;} }
</style>
</head>
<body>
<div id="lang-switch">
  <button onclick="toggleLang()">PL / EN</button>
</div>

<div class="container">
  <h1 id="title"> >STACJA [3/4] - Hack Terminal Runner </h1>
  <div class="terminal" id="terminal"></div>
  <input type="text" id="cmdInput" placeholder="...">
  <button onclick="startLevel()" id="startBtn">START</button>
  <button id="nextLevelBtn" onclick="goNextLevel()">STACJA 4</button>
  <div class="status" id="status"></div>
</div>

<script>
const terminal = document.getElementById('terminal');
const input = document.getElementById('cmdInput');
const status = document.getElementById('status');
const startBtn = document.getElementById('startBtn');
const nextLevelBtn = document.getElementById('nextLevelBtn');
const title = document.getElementById('title');

let commandsPL = ['inject()','bypassFirewall()','decrypt()','scanNetwork()','trace()','uploadPayload()'];
let commandsEN = ['inject()','bypassFirewall()','decrypt()','scanNetwork()','trace()','uploadPayload()'];
let currentCommands = commandsPL;
let currentCommand = '';

// levelScore = punkty w bieżącym poziomie (reset przy starcie poziomu)
// totalScore = ogólny rachunek (nie resetowany; pokazuje też wartości ujemne)
let levelScore = 0;
let totalScore = 0;

let targetScore = 5;
let level = 1;
let timer;
let lang = 'PL';

// WAŻNE: 7 sekund = 7000 ms
let timeLimit = 7000; // 7 sekund

function addLine(text){
  const line = document.createElement('div');
  line.textContent = text;
  terminal.appendChild(line);
  terminal.scrollTop = terminal.scrollHeight;
}

// Generowanie nowej komendy
function newCommand(){
  currentCommand = currentCommands[Math.floor(Math.random()*currentCommands.length)];
  const timeMsg = lang==='PL' ? ` (masz ${timeLimit/1000}s)` : ` (${timeLimit/1000}s to type)`;
  addLine(`${lang==='PL' ? 'System: Wpisz →' : 'System: Enter →'} ${currentCommand}${timeMsg}`);
  clearTimeout(timer);
  timer = setTimeout(()=>{
    // odejmij punkt zarówno od levelScore jak i od totalScore
    levelScore--;
    totalScore--;
    addLine(lang==='PL' ? `⏰ Czas minął! Punkty (poziom): ${levelScore} | Razem: ${totalScore}` : `⏰ Time's up! Level points: ${levelScore} | Total: ${totalScore}`);
    updateStatus();
    // generuj kolejną komendę
    newCommand();
  }, timeLimit);
}

// Aktualizacja statusu pokazująca również punkty ujemne i ogólny rachunek
function updateStatus(){
  if(lang === 'PL') {
    status.textContent = `Poziom: ${level} | Punkty: ${levelScore}/${targetScore} | Razem: ${totalScore}`;
  } else {
    status.textContent = `Level: ${level} | Score: ${levelScore}/${targetScore} | Total: ${totalScore}`;
  }
}

function startLevel(){
  terminal.innerHTML = '';
  // resetujemy tylko punkty poziomu — ogólny rachunek zostaje
  levelScore = 0;
  startBtn.style.display = 'none';
  nextLevelBtn.style.display = 'none';
  addLine(`${lang==='PL' ? '=== POZIOM' : '=== LEVEL'} ${level} ${lang==='PL' ? 'ROZPOCZĘTY ===' : 'STARTED ==='}`);
  newCommand();
  updateStatus();
  input.focus();
}

// Sprawdzenie komendy wpisanej przez gracza
function checkCommand(){
  if(!currentCommand) return;
  if(input.value.trim() === currentCommand){
    levelScore++;
    totalScore++;
    addLine('✔ ' + (lang==='PL' ? 'Komenda poprawna!' : 'Correct command!'));
  } else {
    levelScore--;
    totalScore--;
    addLine('✖ ' + (lang==='PL' ? `Błąd! Punkty (poziom): ${levelScore} | Razem: ${totalScore}` : `Wrong! Level points: ${levelScore} | Total: ${totalScore}`));
  }
  updateStatus();
  
  if(levelScore >= targetScore){
    addLine(lang==='PL' ? '🏁 Poziom ukończony!' : '🏁 Level completed!');
    clearTimeout(timer);
    currentCommand = '';
    nextLevelBtn.style.display = 'inline-block';
    return;
  }
  input.value = '';
  newCommand();
}

input.addEventListener('keydown', e=>{
  if(e.key === 'Enter') checkCommand();
});

function goNextLevel(){
  // przykład przejścia dalej; możesz tu zwiększyć level i wystartować nowy poziom
  level++;
  startBtn.style.display = 'inline-block';
  nextLevelBtn.style.display = 'none';
  addLine(lang==='PL' ? `Przechodzisz do poziomu ${level}.` : `Moving to level ${level}. Press START to begin.`);
  updateStatus();
}

function toggleLang(){
  if(lang==='PL'){
    lang='EN';
    title.textContent='Hack Terminal Runner';
    startBtn.textContent='START LEVEL';
    nextLevelBtn.textContent='GO TO STATION 4';
    currentCommands = commandsEN;
    addLine('Language switched to EN');
  } else {
    lang='PL';
    title.textContent='Hack Terminal Runner';
    startBtn.textContent='START POZIOM';
    nextLevelBtn.textContent='PRZEJDŹ DO STACJA 4';
    currentCommands = commandsPL;
    addLine('Przełączono język na PL');
  }
  updateStatus();
}
</script>
</body>
</html>
